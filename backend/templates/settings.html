<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Morning 5 - Settings</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f4f7f6;
            display: flex;
            justify-content: center;
            padding: 20px;
        }

        .container {
            background-color: white;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 600px;
        }

        h1 {
            color: #333;
            text-align: center;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
            color: #555;
        }

        input[type="text"],
        input[type="email"] {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
            box-sizing: border-box;
        }

        .checkbox-group {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
        }

        .checkbox-item {
            background: #eef2f3;
            padding: 8px 15px;
            border-radius: 20px;
            display: flex;
            align-items: center;
            cursor: pointer;
            transition: background 0.3s;
        }

        .checkbox-item:hover {
            background: #e0e6e8;
        }

        .checkbox-item input {
            margin-right: 8px;
        }

        button {
            width: 100%;
            padding: 12px;
            background-color: #28a745;
            color: white;
            border: none;
            border-radius: 4px;
            font-size: 16px;
            cursor: pointer;
            transition: background 0.3s;
        }

        button:hover {
            background-color: #218838;
        }

        .message {
            padding: 10px;
            margin-bottom: 20px;
            border-radius: 4px;
            text-align: center;
        }

        .success {
            background-color: #d4edda;
            color: #155724;
        }

        .error {
            background-color: #f8d7da;
            color: #721c24;
        }
    </style>
</head>

<body>

    <div class="container">
        <h1>Morning 5 Settings</h1>

        {% if message %}
        <div class="message {{ status }}">{{ message }}</div>
        {% endif %}

        <form action="/settings" method="POST">

            <div class="form-group">
                <label>Email Recipients</label>
                <div id="email-container">
                    <!-- JavaScript will populate this -->
                </div>
                <button type="button" onclick="addEmailField()"
                    style="background-color: #17a2b8; margin-top: 10px; width: auto;">+ Add Email</button>
                <input type="hidden" id="initial-emails" value="{{ emails }}">
            </div>

            <div class="form-group">
                <label>Subscribed Genres</label>
                <div class="checkbox-group">
                    {% for key, label in genre_labels.items() %}
                    <label class="checkbox-item">
                        <input type="checkbox" name="genres" value="{{ key }}" {% if preferences.get(key) %}checked{%
                            endif %}>
                        {{ label }}
                    </label>
                    {% endfor %}
                </div>
            </div>

            <div class="form-group">
                <label>Custom Topics (One per line)</label>
                <textarea name="custom_topics" rows="4"
                    style="width: 100%; padding: 10px; border: 1px solid #ddd; border-radius: 4px;"
                    placeholder="SpaceX&#10;Vegan Recipes&#10;Kyoto Tourism">{{ custom_topics }}</textarea>
                <small style="color: #777;">Enter any keyword you want to track.</small>
            </div>

            <button type="submit">Save Settings</button>
        </form>

        <div style="margin-top: 20px; text-align: center;">
            <a href="/schedule_daily_digest" target="_blank" style="color: #007bff; text-decoration: none;">Run Daily
                Digest Now &rarr;</a>
        </div>
    </div>

</body>

</html>

<script>
    function addEmailField(value = '') {
        const container = document.getElementById('email-container');
        const div = document.createElement('div');
        div.className = 'email-row';
        div.style.marginBottom = '8px';
        div.style.display = 'flex';
        div.style.gap = '10px';

        div.innerHTML = `
            <input type="email" name="emails" value="${value}" placeholder="user@example.com" required style="flex-grow: 1;">
            <button type="button" onclick="this.parentElement.remove()" style="background-color: #dc3545; width: auto; padding: 0 15px;">Ã—</button>
        `;
        container.appendChild(div);
    }

    // Initialize fields
    const initialEmails = document.getElementById('initial-emails').value;
    if (initialEmails) {
        initialEmails.split(',').forEach(email => {
            if (email.trim()) addEmailField(email.trim());
        });
    } else {
        addEmailField(); // Add one empty field by default
    }
</script>
